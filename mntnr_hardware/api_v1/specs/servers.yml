paths:
  /hardware/servers:
    get:
      operationId: mntnr_hardware.api_v1.logic.servers_list
      summary: lists servers
      tags: ['hardware']
      responses:
        200:
          description: list of servers
          schema:
            $ref: '#/definitions/ServerList'
    post:
      operationId: mntnr_hardware.api_v1.logic.server_create
      summary: creates a server
      tags: ['hardware']
      responses:
        200:
          description: server details
          schema:
            $ref: '#/definitions/Server'

definitions:
  Server:
    type: object
    properties:
      manufacturer:
        type: string
        description: server manufacturer/system integrator
        example: Nutanix
      model:
        type: string
        description: server model name/number
        example: NX-6035-G5
      serial:
        type: string
        description: server serial number
        example: ZM16AS188555
      asset_id:
        type: string
        description: identifier in external asset tracker
        example: 1N23Z4
      asset_tag:
        type: string
        description: asset tag assigned to device
        example: 123456
      draw:
        type: integer
        description: power draw (in watts)
        example: 456
      memory:
        type: integer
        description: server RAM (in GiB)
        example: 512
      cabinet:
        type: string
        description: cabinet the server is asssigned to
        example: c23-r55-l7
        readOnly: true
      location:
        type: string
        description: cabinet and position the server is assigned to
        example: c23-r55-l7, 38
        readOnly: true
      pdus:
        type: string
        description: PDUs the server is connected to
        example: pdu-124
        readOnly: true
      uplinks:
        type: string
        description: netork devices the server is connected to
        example: netdev-123
        readOnly: true
  ServerList:
    type: array
    items:
      $ref: '#/definitions/Server'